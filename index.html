<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Code</title>
</head>

<body>
    <main class="conteudo">
        <div class="welcome">
            <h2>&nbsp; Welcome Back!</h2>
            <p>&nbsp; &nbsp; &nbsp; &nbsp; To keep connected with us <br> please login with you personal info</p>
            <a href="#">Sign in</a>
        </div>
        <form class="form" action="#">
            <h1>Create Account</h1>
            <div class="icones">
                <img src="./img/facebook.png" alt="Logo facebook" width="40px" height="auto">
                <img src="./img/google-plus.png" alt="Logo Google" width="40px" height="auto">
                <img src="./img/linkedin.png" alt=" Logo linkedin" width="40px" height="auto">
            </div>
            <p>or use your email for registration:</p>
            <div class="input-div">
                <input class="inputs" type="text" placeholder="Name"> <br>
                <input class="inputs" type="email" placeholder="Email" required> <br>
                <input class="inputs" type="password" placeholder="Password">
            </div>
            <a class="signup" href="#">Sign Up</a>
            <div class="recover-password">
                <p>Forgotten your password? <a href="">Recover password</a></p>
            </div>
        </form>
    </main>

</html>
