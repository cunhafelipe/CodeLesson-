<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Welcome Login</title>
</head>

<body>
  <form class="form" action="#">
    <h1>Account Login</h1>
    <div class="icones">
      <img src="../img/facebook.png" alt="Logo facebook" width="40px" height="auto">
      <img src="../img/google-plus.png" alt="Logo Google" width="40px" height="auto">
      <img src="../img/linkedin.png" alt=" Logo linkedin" width="40px" height="auto">
    </div>
    <p>login with your email and password:</p>
    <div class="input-div">
      <input class="inputs" type="email" placeholder="Email" required> <br>
      <input class="inputs" type="password" placeholder="Password">
    </div>
    <a class="signin" href="../html/lesson.html">Sign in</a>
    <div class="recover-password">
      <p>Forgotten your password? <a href="">Recover password</a></p>
    </div>
  </form>
</body>

</html>
